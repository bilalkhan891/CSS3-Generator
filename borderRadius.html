<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="./assets/materialize/materialize.css">
  <link rel="stylesheet" href="./assets/style.css">
  
  <title>CSS3 Generator - Border Radius</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo center">
        CSS3 Generator - Border Radius
      </a>
    </div>
  </nav>

  <div class="container pt-5">
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card" id="targetContainer">
          <div class="card-content ">
            <span class="card-title">
              <!-- <h5>Use Range</h5> -->
            </span>
            <form action="#">
              <div class="input-field">
                <select id="borderType"> 
                  <option value="all" selected>All Corners</option>
                  <option value="in">Seperate Values</option> 
                </select>
                <label>Border Radius</label>
              </div>
              <div class="seperte-fields" id="seperate-values" style="display: none;">
              <p class="range-field single-feild">
                <label>
                  <span>Border Radius Top</span>
                  <input type="range" id="brTop" value="0"  max="100" />
                </label>
              </p>
              <p class="range-field single-feild">
                <label>
                  <span>Border Radius Right</span>
                  <input type="range" id="brRight" value="0"  max="100" />
                </label>
              </p>
              <p class="range-field single-feild">
                <label>
                  <span>Border Radius Bottom</span>
                  <input type="range" id="brBottom" value="0"  max="100" />
                </label>
              </p>
              <p class="range-field single-feild">
                <label>
                  <span>Border Radius Left</span>
                  <input type="range" id="brLeft" value="0"  max="100" />
                </label>
              </p>
            </div>
              <p class="range-field all-fields">
                <label>
                  <span>Border Radius All</span>
                  <input type="range" id="brAll" value="0"  max="100" />
                </label>
              </p>
             
             
              
              
            </form>
            <div id="cssContainer">
              <div class="cssCode"></div>
              <button id="copyCode" class="btn">Copy</button>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>


  <footer>
    <div class="footer-copyright">
      <div class="container">

      <a class="right" target="_blank" href="https://bilalafridi.com">Author: Bilal Afridi</a>
      </div>
    </div>
  </footer>
  <!-- Compiled and minified JavaScript -->
  <script src="./assets/materialize/materialize.js"></script>
  <script src="./assets/main.js"></script>
  <script src="./assets/borderRadius/borderRadius.js"></script>
</body>
</html>
