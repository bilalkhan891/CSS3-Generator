<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="./assets/materialize/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  
  <title>CSS3 Generator - Outline</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo center">
        CSS3 Generator - Outline
      </a>
    </div>
  </nav>

  <div class="container pt-5">
     
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card" id="targetContainer">
          <div class="card-content ">
            <span class="card-title">
              <!-- <h5>Use Range</h5> -->
            </span>
            <form action="#">
              <p class="range-field">
                <label>
                  <span>Outline Thickness</span>
                  <input type="range" id="thickness" value="4" min="0" max="20" />
                </label>
              </p>
              <p>
              <div class="input-field">
                <select id="outLine"> 
                  <option value="Dotted">Dotted</option> 
                  <option value="Dashed">Dashed</option> 
                  <option value="Solid">Solid</option> 
                  <option value="Groove">Groove</option> 
                  <option value="Ridge">Ridge</option> 
                  <option value="Inset">Inset</option> 
                  <option value="Outset">Outset</option> 
                  <option value="Double">Double</option> 
                  <option value="Auto">Auto</option> 
                </select>
                <label>Outline</label>
              </div>
              </p>
              <div class="row">
                <div class="col s12">
                  <label for="colorCode">Outline Color</label>
                  <input id="colorCode" shape="poly" type="color" value="#000000" class="validate active">
                </div>
              </div>
              <p class="range-field">
                <label>
                  <span>Outline Offset</span>
                  <input type="range" id="offset" value="0" min="-100" max="100" />
                </label>
              </p>  
            </form>
            <div id="cssContainer">
              <div class="cssCode"></div>
              <button id="copyCode" class="btn">Copy</button>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>


  <footer>
    <div class="footer-copyright">
      <div class="container">
      Â© 2021 Copyright
      <a class="right" target="_blank" href="https://bilalafridi.com">Author: Bilal Afridi</a>
      </div>
    </div>
  </footer>
  <!-- Compiled and minified JavaScript -->
  <script src="./assets/materialize/materialize.js"></script>
  <script src="./assets/main.js"></script>
  <script src="./assets/outLine/outLine.js"></script>
</body>
</html>
