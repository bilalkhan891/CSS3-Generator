<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="./assets/materialize/materialize.css">
  <link rel="stylesheet" href="./assets/style.css">
  
  <title>Document</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">
        CSS3 Generator - Box Shadow
      </a>
    </div>
  </nav>

  <div class="container pt-5">
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card" id="targetContainer">
          <div class="card-content ">
            <span class="card-title">
              <h5>Use Range</h5>
            </span>
            <form action="#">
              <div class="input-field">
                <select id="shadowType"> 
                  <option value="out" selected>Outset</option>
                  <option value="in">Inset</option> 
                </select>
                <label>Shadow Position</label>
              </div>
              <p class="range-field">
                <label>
                  <span>Horizantal Length</span>
                  <input type="range" id="hrLength" value="5" min="-100" max="100" />
                </label>
              </p>
              <p class="range-field">
                <label>
                  <span>Verticle Length</span>
                  <input type="range" id="vrLength" value="5" min="-100" max="100" />
                </label>
              </p>
              <p class="range-field">
                <label>
                  <span>Blur Strength</span>
                  <input type="range" id="brStrength" value="5" min="0" max="100" />
                </label>
              </p>
              <p class="range-field">
                <label>
                  <span>Spread</span>
                  <input type="range" id="spread" value="5" min="-100" max="100" />
                </label>
              </p>
              <div class="row">
                <div class="input-field col s12">
                  <input id="colorCode" type="text" value="#00000088" class="validate">
                  <label for="colorCode">Hex Code</label>
                </div>
              </div>
            </form>
            <div id="cssContainer">
              <div class="cssCode"></div>
              <button id="copyCode" class="btn">Copy</button>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="./assets/materialize/materialize.js"></script>
  <script src="./assets/boxShadow/boxShadow.js"></script>
</body>
</html>
