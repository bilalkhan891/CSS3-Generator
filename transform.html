<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="./assets/materialize/materialize.css">
  <link rel="stylesheet" href="./assets/style.css">
  
  <title>Document</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo center">
        CSS3 Generator - Transform
      </a>
    </div>
  </nav>

  <div class="container pt-5">
    <div class="row">
      <div class="col s12">
        <div id="targetContainer" class="transformContainer">
          Target Box
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card">
          <div class="card-content ">
            <span class="card-title">
              <!-- <h5>Use Range</h5> -->
            </span>
            <form action="#"> 
              <p class="range-field">
                <label>
                  <span>Scale</span>
                  <input type="range" id="scale" value="1.3" min="-5" max="5" step="0.1" />
                </label>
              </p>
              <p class="range-field">
                <label>
                  <span>Rotate</span>
                  <input type="range" id="rotate" value="5" min="-100" max="100" />
                </label>
              </p>
              <p class="range-field two-range">
                <label>
                  <span class="title">Translate</span>
                  <input type="range" id="translateX" value="5" min="-200" max="200" />
                  <input type="range" id="translateY" value="5" min="-200" max="200" />
                </label>
              </p>
              <p class="range-field two-range">
                <label>
                  <span class="title">Skew</span>
                  <input type="range" id="skewX" value="5" min="-50" max="50" />
                  <input type="range" id="skewY" value="5" min="-50" max="50" />
                </label>
              </p> 
            </form>
            <div id="cssContainer">
              <div class="cssCode"></div>
              <button id="copyCode" class="btn">Copy</button> 
            </div>
          </div>
        </div>
      </div> 
      
    </div>
  </div>


  <footer>
    <div class="footer-copyright">
      <div class="container">
      Â© 2021 Copyright
      <a class="right" target="_blank" href="https://bilalafridi.com">Author: Bilal Afridi</a>
      </div>
    </div>
  </footer>
  <!-- Compiled and minified JavaScript -->
  <script src="./assets/materialize/materialize.js"></script>
  <script src="./assets/main.js"></script>
  <script src="./assets/transform/transform.js"></script>
</body>
</html>
